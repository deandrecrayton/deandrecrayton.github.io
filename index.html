---
layout: default
---

<ul class="posts">
  {% for post in site.posts %}
    <li class="post__header">
      <time class="post__date">{{ post.date | date: "%b %e, %Y" }}</time>

      <h2 class="post__title">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}

          {% if post.level %}
            <span class="post__level post__level--home post__level--{{ post.level }}"></span>
          {% endif %}
        </a>
      </h2>
    </li>
  {% endfor %}
</ul>
